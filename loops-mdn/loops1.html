<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Loops: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    let myArray = ['tomatoes', 'chick peas', 'onions', 'rice', 'black beans'];
    let list = document.createElement('ul');

    // Add your code here
    for (let i = 0; i < myArray.length; i++) {
        let listItem = document.createElement('li'); // remember inside an unordered list <ul> are <li> tags to mark the items inside list
        listItem.textContent = myArray[i].slice(0,1).toUpperCase() + myArray[i].slice(1);
        list.appendChild(listItem);
    }

    // Don't edit the code below here!
    const section = document.querySelector('section');
    section.appendChild(list);
  </script>

</html>
